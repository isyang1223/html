<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
            <br>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            <br>
            <br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            <br>
            <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            <br>
            <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            <br>
            <br>
                <label for="pw_confirm">PW confirm:</label>
                <input type="password" id="pw_confirm" name="pw_confirm">
            <br>
            <br><label>Birthday:<input type="date" name="bday"></label><br>
            <br>
                <label for="male">Male<input type="radio" id="male" name="gender" value="male"></label>
                <label for="female">Female<input type="radio" id="female" name="gender" value="female"></label>
                <label for="other">Other<input type="radio" id="other" name="gender" value="other"></label>
            <br>
            <br>
                <p>A short description about yourself:</p>
                <textarea name="description"></textarea>
            <br>
            <br>
                <p>Favorite Language</p>
                <select>
                    <option value="javascript">Javascript</option>
                    <option value="ruby">Ruby</option>
                    <option value="phyton">Phyton</option>
                    <option value="java">Java</option>
                </select>
            <br>
            <br>
                <input type="submit" value="Submit">
            <br>
    </body>
</html>
